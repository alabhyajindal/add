<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <h1>Choose an operation</h1>
    <form>
      <input type="radio" name="ops" value="add" id="add" />
      <label for="add">Add</label>
      <input type="radio" name="ops" value="subtract" id="subtract" />
      <label for="subtract">Subtract</label>
      <input
        type="radio"
        name="ops"
        value="multiply"
        id="multiply"
        checked="checked"
      />
      <label for="multiply">Multiply</label>
      <input type="radio" name="ops" value="divide" id="divide" />
      <label for="divide">Divide</label>
    </form>
    <br />
    <div>
      <input type="number" id="a" />
      <input type="number" id="b" />
      <button>Operate</button>
    </div>
    <h2>Result</h2>
    <p></p>
    <script src="./bootstrap.js"></script>
  </body>
</html>
